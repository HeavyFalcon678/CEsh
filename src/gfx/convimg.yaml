output: c
  include-file: gfx.h
  palettes:
    - imgPalette
  converts:
    - images

palette: imgPalette
  fixed-color: {index:0, r:0, g:0, b:0}
  fixed-color: {index:1, r:128, g:0, b:0}
  fixed-color: {index:2, r:0, g:128, b:0}
  fixed-color: {index:3, r:128, g:128, b:0}
  fixed-color: {index:4, r:0, g:0, b:128}
  fixed-color: {index:5, r:128, g:0, b:128}
  fixed-color: {index:6, r:0, g:128, b:128}
  fixed-color: {index:7, r:192, g:192, b:192}
  fixed-color: {index:8, r:128, g:128, b:128}
  fixed-color: {index:9, r:255, g:0, b:0}
  fixed-color: {index:10, r:0, g:255, b:0}
  fixed-color: {index:11, r:255, g:255, b:0}
  fixed-color: {index:12, r:0, g:0, b:255}
  fixed-color: {index:13, r:255, g:0, b:255}
  fixed-color: {index:14, r:0, g:255, b:255}
  fixed-color: {index:15, r:255, g:255, b:255}
  images: automatic


convert: images
  palette: imgPalette
  transparent-color-index: 0
  images:
    - imgSplash.png

